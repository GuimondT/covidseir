language: r
sudo: false
r: release
latex: false
cache:
  - packages
  - ccache

before_cache: Rscript -e 'remotes::install_cran("pkgdown")'
deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github()'
  skip_cleanup: true

r_build_args: '--no-build-vignettes'
r_check_args: '--ignore-vignettes'

notifications:
  email:
    on_success: change
    on_failure: change

addons:
  apt:
    packages:
      - libudunits2-dev
      - libgdal-dev
      - libproj-dev
      - devscripts
      - libnode-dev

before_install:
  - mkdir -p ~/.R
  - echo "PKG_CPPFLAG=-DBOOST_NO_AUTO_PTR" >> ~/.R/Makevars
  - echo "CXX14FLAGS=-O3 -mtune=native -march=native -Wno-macro-redefined -Wno-unused -Wno-deprecated-declarations" >> ~/.R/Makevars
  - echo "CXX14=g++ -std=c++1y -fext-numeric-literals -fPIC" >> ~/.R/Makevars

warnings_are_errors: true
